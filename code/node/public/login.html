<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div>
        <input placeholder="用户名" type="text" name="username" id="u-name" value="" />
        <input placeholder="密码" type="password" name="password" id="u-pass" value="" />
        <a href="#">登陆</a>
    </div>
    <script src="javascripts/md5.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/main.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        var uNameElm = __.q('#u-name');
        var uPassElm = __.q('#u-pass');
        var loginBtn = __.q('a');

    loginBtn.addEventListener('click', function(e){
        var pass = md5(uPassElm.value);
        var data = `username=${uNameElm.value}&password=${pass}`;
        __.sendRequest(
            'post',
            '/users',
            data,
            function(result){
                if(result.success){
                    location.pathname = '/list.html';
                }else{
                    alert(result.errorMessage);
                }
            }
        )
    })
    </script>
</body>
</html>
